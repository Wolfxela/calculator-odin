<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator TOP</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Calculator">

        <div class="screenDiv">

            <div class="screen"></div>

        </div>

        <div class="buttonsDiv">

            <div class="buttonsContainer">

                <div class="1 button">1</div>
                <div class="2 button">2</div>
                <div class="3 button">3</div>
                <div class="+ button">+</div>
                <div class="4 button">4</div>
                <div class="5 button">5</div>
                <div class="6 button">6</div>
                <div class="- button">-</div>
                <div class="7 button">7</div>
                <div class="8 button">8</div>
                <div class="9 button">9</div>
                <div class="* button">*</div>
                <div class="clear button">clear</div>
                <div class="0 button">0</div>
                <div class="equal button">=</div>
                <div class="/ button">/</div>
                

            </div>

        </div>

    </div>

</body>


</html>
