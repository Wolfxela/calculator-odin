<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator TOP</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="Calculator">

        <div class="screenDiv">

            <div class="screen">
                <div class="firstNumber screenNumber"></div>
                <div class="secondNumber screenNumber"></div>
            </div>

        </div>

        <div class="buttonsDiv">

            <div class="buttonsContainer">

                <button class="btn1 button">1</button>
                <button class="btn2 button">2</button>
                <button class="btn3 button">3</button>
                <button class="plus button">+</button>
                <button class="btn4 button">4</button>
                <button class="btn5 button">5</button>
                <button class="btn6 button">6</button>
                <button class="minus button">-</button>
                <button class="btn7 button">7</button>
                <button class="btn8 button">8</button>
                <button class="btn9 button">9</button>
                <button class="multiply button">*</button>
                <button class="clear button">clear</button>
                <button class="btn0 button">0</button>
                <button class="equal button">=</button>
                <button class="divide button">/</button>
     
                

            </div>

        </div>

    </div>

</body>


</html>
